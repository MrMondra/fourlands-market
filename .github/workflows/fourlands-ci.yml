name: fourlands CI/CD

on:
  push:
    branches:[master]
  pull_request: [master]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t my-spring-boot-app .

      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 --name myapp my-spring-boot-app
          docker ps -a